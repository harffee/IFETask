<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onclick="changeDisplay()">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

function changeDisplay() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
 
 	var a=document.getElementById("aqi-input").value; //获取input输入的值存储在变量a中

	var b=document.getElementById("aqi-display");//获取原span元素中的值存储在b中

	b.innerHTML=a;//用获取到的输入文本框中的值替换span元素中的“尚无录入”
 	


};

</script>
</body>
</html>
